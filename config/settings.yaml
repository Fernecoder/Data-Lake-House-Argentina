project:
  id: data-lake-house-478602
  env: dev

gcs:
  bucket_raw: data-lake-ar-raw
  raw_prefix: raw/ipc

local:
  tmp_path: ./tmp

sources:
  ipc:
    frequency: monthly
    provider: indec
    description: >
      Índice de Precios al Consumidor (IPC).
      Archivos publicados por INDEC. Algunos endpoints
      se sobrescriben mensualmente.

    datasets:
      - name: serie_ipc_divisiones
        format: csv
        url: https://www.indec.gob.ar/ftp/cuadros/economia/serie_ipc_divisiones.csv

      - name: serie_ipc_aperturas
        format: csv
        url: https://www.indec.gob.ar/ftp/cuadros/economia/serie_ipc_aperturas.csv

      - name: serie_ipc_metadatos
        format: txt
        url: https://www.indec.gob.ar/ftp/cuadros/economia/serie_ipc_metadatos.txt

      - name: ipc_historico_divisiones_xls
        format: xls
        notes: >
          Archivo histórico que INDEC reemplaza mensualmente.
          El nombre puede cambiar (ej: sh_ipc_11_25.xls).
          Se versiona por hash en RAW.
        url: https://www.indec.gob.ar/ftp/cuadros/economia/sh_ipc_11_25.xls
